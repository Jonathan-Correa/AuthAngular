<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>
                        Sign Up!!
                    </h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="userForm" (submit)="signup(userForm)">
                        <div class="form-group">
                            <input type="text" formControlName="name" class="form-control" placeholder="Fill your name" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" formControlName="lastName" class="form-control" placeholder="Fill your lastName" required>
                        </div>
                        <div class="form-group">
                            <input type="email" formControlName="email" class="form-control" placeholder="Fill your email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password" class="form-control" placeholder="Fill your password" required>
                        </div>
                        <div class="form-group">
                            <button [disabled]="userForm.invalid" class="btn btn-dark btn-block" [disabled]="!userForm.valid">Submit</button>   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
